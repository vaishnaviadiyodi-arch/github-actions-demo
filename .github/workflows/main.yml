name: CI Pipeline - GitHub Actions Demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: |
          Lint with flake8
          # Stop the build if there are Python syntax issues or style errors
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          # Stop the build if there are Python syntax issues or style errors
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
